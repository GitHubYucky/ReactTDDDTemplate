name: CI/CD Pipeline

on:
  push:
    branches:
      - main # mainブランチにプッシュされたときにトリガーされる
  pull_request:
    branches:
      - main # mainブランチへのPRでトリガーされる

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v2

      # Node.js をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "node"

      # 依存関係のインストール
      - name: Install dependencies
        run: npm install

      # git 設定
      - name: Set git config
        run: |
          git config --global user.email "${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"
          git config --global user.name "${{ secrets.GITHUB_ACTOR }}"
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      # ビルドを実行
      - name: Build project
        run: |
          echo "Starting build process..."
          npm run build  # ビルドを実行
          echo "Build completed."

      # デプロイを実行（mainブランチへのプッシュ時のみ）
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' # mainブランチへのプッシュ時に実行
        run: |
          echo "Deploying to GitHub Pages..."
          npm run deploy  # デプロイを実行
          echo "Deployment completed."
